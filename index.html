<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Hello, I'm The Programmer Count! and I'm making the challenges from front end mentor. Any feedback to improve my way as a programmer is extremelly welcome!">
  <meta name="author" content="Mário Gabriel Barbosa | The Programmer Count!">
  <meta name="keywords" content="Summary, Front End, Challenge, Newbie, Mentor, The Programmer Count, Mário Gabriel">
  <link rel="shortcut icon" href="./assets/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="./style/modern-reset-css.css">
  <link rel="stylesheet" href="./style/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Order summary card</title>
</head>
<body>

  <main>
    <section class="card__container">
      <img src="./assets/illustration-hero.svg" alt="A girl listtening music!">
      <section class="content__container">
        <h1>Order Summary</h1>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!
        </p>
        <article>
          <img src="./assets/icon-music.svg" alt="Icon's music!">
          <section class="plan">
            <h2>Annual Plan</h2>
            <span>$59.99/year</span>
          </section>
          <a href="#">Change</a>
        </article>
        <button class="btn pay">Proceed to Payment</button>
        <button class="btn cancel">Cancel Order</button>
      </section>
    </section>
  </main>

  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/GabrielBarbosa92">The Programmer Count!</a>.
  </footer>

</body>
</html>
